<mat-list>
    @for(item of cartArray; track item.movie.id) {
        <mat-list-item>
            <div class="list-item">
                <div>{{ item.movie.title }}</div>
                <div>
                    <button mat-icon-button>
                        <mat-icon>remove</mat-icon>
                    </button>
                    <span>{{ item.quantity }}</span>
                    <button mat-icon-button>
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
    }
</mat-list>
