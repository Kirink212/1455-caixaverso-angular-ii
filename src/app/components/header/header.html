<mat-toolbar>
  <button matIconButton aria-label="Side menu button">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ 'header.title' | translate }}</span>
  <span class="spacer"></span>
  <button matButton [aria-label]="'header.actions.goToList' | translate" routerLink="">
    {{ 'header.moviesList' | translate }}
  </button>
  <button matButton aria-label="Go to add new movie" routerLink="movies/register">
    {{ 'header.addNewMovie' | translate }}
  </button>
  <button (click)="openCartDrawer()" mat-icon-button>
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <div class="language-switcher">
    <button
      mat-button
      (click)="changeLanguage('pt-br')"
      [disabled]="currentLanguage === 'pt-br'"
      [attr.aria-label]="'header.languages.portuguese' | translate"
    >
      {{ 'header.languages.portuguese' | translate }}
    </button>
    <button
      mat-button
      (click)="changeLanguage('en')"
      [disabled]="currentLanguage === 'en'"
      [attr.aria-label]="'header.languages.english' | translate"
    >
      {{ 'header.languages.english' | translate }}
    </button>
  </div>

  @if (isLoggedIn) {
    <button matButton (click)="logoutCurrentUser()">
      Logout
    </button>
  } @else {
    <button matButton aria-label="Login user" routerLink="login">
      Login
    </button>
  }
</mat-toolbar>
